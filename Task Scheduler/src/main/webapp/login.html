<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Sign Up Form by Colorlib</title>

<!-- Font Icon -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Main css -->
<link rel="stylesheet" href="style1.css">
<style>
.fa-facebook {
  background: #3B5998;
  color: white;
}
.fa-linkedin {
  background: #007bb5;
  color: white;
}
.fa-instagram {
  background: #125688;
  color: white;
}


</style>
</head>
<body>

	<div class="main">

		<!-- Sing in  Form -->
		<section class="sign-in">
			<div class="container">
				<div class="signin-content">
					<div class="signin-image">
						<figure>
							<img src="men1.jpg" alt="sing up image">
						</figure>
						<a href="register2.html" class="signup-image-link">Create an
							account</a>
						</div>

					<div class="signin-form">
						<h2 class="form-title">Sign in</h2>
						<form method="post" action="login.jsp" class="register-form"
							id="login-form">
							<div class="form-group">
							<label for="pass"><i class="fa fa-key icon"></i></label> <input
									type="password" name="pass" id="pass" placeholder="Password" />
								</div>
							<div class="form-group">
									<label for="contact"><i class="glyphicon glyphicon-earphone"></i></label>
								<input type="text" name="contact" id="contact"
									placeholder="Contact no" />
							
							</div>
							<div class="form-group">
								<input type="checkbox" name="vehicle1">
  						<label for="vehicle1">
 
									<span><span></span></span>I agree all statements in <a href="#" class="term-service">Terms of service</a></label>
							</div>
							<div class="form-group form-button">
								<input type="submit" name="signin" id="signin"
									class="form-submit" value="Log in" />
							</div>
						</form>
						<div class="social-login">
							<span class="social-label">Or login with</span>
							<ul class="socials">
								<li><a href="#"><i
										class="display-flex-center fa fa-facebook"></i></a></li>
								<li><a href="#"><i
										class="display-flex-center fa fa-instagram"></i></a></li>
								<li><a href="#"><i
										class="display-flex-center fa fa-linkedin"></i></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</section>

	</div>

</body>
<!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
